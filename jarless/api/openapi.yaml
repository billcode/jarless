components:

  schemas:

    Execution:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          example: 1
        status:
          type: string
          example: PENDING
        description:
          type: string
          example: Jan execution
          nullable: true
        created_at:
          type: string
          format: date-time
          example: '2017-07-21T17:32:28Z'
        started_at:
          type: string
          format: date-time
          example: '2017-07-21T17:32:28Z'
          nullable: true
        finished_at:
          type: string
          format: date-time
          example: '2017-07-21T17:32:28Z'
          nullable: true
